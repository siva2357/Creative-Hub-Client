



<div class="card rounded-4 shadow border-0" style="width: 22rem; background: #f8f9fa;">

  <!-- Card Header -->
  <div class="card-header rounded-top-4 bg-white py-3">
    <div class="d-flex align-items-center justify-content-between ">

      <!-- Profile Image (Left) -->
      <div class="d-flex align-items-center" >
        <div class="bg-white d-flex justify-content-center align-items-center rounded-circle shadow-sm"
             style="width: 60px; height: 60px;">
          <img src="https://res.cloudinary.com/dpp8aspqs/image/upload/v1737957959/profie_images_j53njq.png"
               alt="Profile" class="rounded-circle" style="width: 50px; height: 50px; ">
        </div>
      </div>

      <!-- Download Button (Right) -->

      <button type="button" class="badge btn btn-success">
        Applied
      </button>

    </div>

    <!-- User Info -->
    <div class="text-start mt-2">
      <h6 class="fw-semibold text-primary">Company Name</h6>
      <p class="text-muted mb-0" style="font-size: 14px;">Job Role Title</p>
    </div>
  </div>

  <!-- Card Body -->
  <div class="card-body rounded-bottom-4">

    <div class="mb-3">
      <p  style="font-size: 12px;">Full time</p>
    </div>

    <div class="mb-3">
      <p  style="font-size: 12px;">Hyderabad</p>
    </div>

    <div class="mb-3">
      <p  style="font-size: 12px;">15</p>
    </div>


    <div class="mb-3">
      <p  style="font-size: 12px;">B.Des</p>
    </div>





    <!-- View Profile Button -->
    <div class="d-flex justify-content-center">
      <a class="btn btn-primary btn-sm px-4 rounded-3 shadow-sm" style="font-size: 14px;" (click)="jobProfile()">
        View Profile
      </a>
    </div>

  </div>

</div>
