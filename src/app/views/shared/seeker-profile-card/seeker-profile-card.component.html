



<div class="card rounded-4 shadow border-0" style=" background: #f8f9fa;">

  <!-- Card Header -->
  <div class="card-header rounded-top-4 bg-white py-3">
    <div class="d-flex align-items-center justify-content-between ">

      <!-- Profile Image (Left) -->
      <div class="d-flex align-items-center" >
        <div class="bg-white d-flex justify-content-center align-items-center rounded-circle shadow-sm"
             style="width: 60px; height: 60px;">
          <img [src]="seeker?.profile?.profileDetails?.profilePicture?.url"
               alt="Profile" class="rounded-circle" style="width: 50px; height: 50px; ">
        </div>
      </div>



    </div>

    <!-- User Info -->
    <div class="text-start mt-2">
      <h6 class="fw-semibold text-primary">{{seeker?.profile?.profileDetails?.firstName}} {{seeker?.profile?.profileDetails?.lastName}}</h6>
      <p class="text-muted mb-0" style="font-size: 14px;">{{seeker?.profile?.profileDetails?.universityDegree}}</p>
    </div>
  </div>

  <!-- Card Body -->
  <div class="card-body rounded-bottom-4">

    <div class="mb-3">
      <h6 class="fw-semibold text-secondary">Languages:</h6>
      <p class="text-muted small">English, Spanish, French</p>
    </div>

    <div class="mb-3">
      <h6 class="fw-semibold text-secondary">Skills:</h6>
      <p class="text-muted small">3D Modeling, Animation, Blender, Maya</p>
    </div>

    <!-- View Profile Button -->
    <div class="d-flex justify-content-center">
      <a class="btn btn-primary btn-sm px-4 rounded-3 shadow-sm" style="font-size: 14px;" (click)="seekerProfile()">
        View Profile
      </a>
    </div>

  </div>

</div>
