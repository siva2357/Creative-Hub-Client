<div class="container mt-5 mb-5 bg-body-tertiary">
  <p class="fw-semibold fs-5">Dashboard</p>

  <!-- Cards Display with Count -->
  <div class="row bg-warning mb-5">
    <!-- Card 1 -->
    <div class="col-md-6 col-12 mb-3 mb-md-0">
      <div class="card rounded-2 border-primary " style="cursor: pointer;">
        <div class="card-body px-5">
          <div class="row">
            <div class="col-9 text-start bg-info text-white p-3 rounded">
              <h5 class=" mb-1">Job Posts Created</h5>
              <p class="fs-6 my-2">5</p>
            </div>
            <div class="col-3 bg-warning">
              <div class="feature-icon d-flex align-items-center justify-content-center" style="margin-top: -10px;">
                <i class="bi bi-briefcase" style="font-size: 2rem;"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-6 col-12 mb-3 mb-md-0">
      <div class="card rounded-2 border-primary " style="cursor: pointer;">
        <div class="card-body px-5">
          <div class="row">
            <div class="col-9 text-start bg-info text-white p-3 rounded">
              <h5 class=" mb-1">Job Posts Created</h5>
              <p class="fs-6 my-2">5</p>
            </div>
            <div class="col-3 bg-warning">
              <div class="feature-icon d-flex align-items-center justify-content-center" style="margin-top: -10px;">
                <i class="bi bi-people" style="font-size: 2rem;"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



  </div>



  <div class="container mb-5">
    <div class="row g-3">
      <!-- Bar Chart for Job Posts Statistics -->
      <div class="col-md-7 col-12">
        <div class="chart-container" style="height: 450px; width: 100%;">
          <canvas baseChart
                  [datasets]="jobPostChartData.datasets"
                  [labels]="jobPostChartData.labels"
                  [options]="jobPostChartOptions"
                  [legend]="jobPostChartLegend"
                  [type]="jobPostChartType">
          </canvas>
        </div>
      </div>

      <!-- Pie Chart for Job Applicants Statistics -->
      <div class="col-md-5 col-12">
        <div class="chart-container" style="height: 450px; width: 100%;">
          <canvas baseChart
                  [datasets]="jobApplicantChartData.datasets"
                  [labels]="jobApplicantChartData.labels"
                  [options]="jobApplicantChartOptions"
                  [type]="jobApplicantChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>









</div>
