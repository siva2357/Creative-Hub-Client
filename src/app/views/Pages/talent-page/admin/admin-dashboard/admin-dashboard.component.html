<div class="container d-flex justify-content-center align-items-center min-vh-100" style="font-family: 'Poppins', sans-serif;">
  <div class="row g-4 justify-content-center text-center w-100">

    <div class="col-12 col-md-4 d-flex justify-content-center">
      <div class="card shadow-lg text-center d-flex justify-content-center align-items-center p-3" style="width: 18rem; height: 12rem; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s;" (click)="goToUniversityPage()">

        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <i class="bi bi-buildings text-primary" style="font-size: 2.5rem;"></i>
          <h5 class="card-title mt-2 fw-bold">University</h5>
          <p class="card-text text-muted" style="font-size: 14px;">Post and manage university details.</p>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4 d-flex justify-content-center">
      <div class="card shadow-lg text-center d-flex justify-content-center align-items-center p-3" style="width: 18rem; height: 12rem; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s;" (click)="goToCompanyPage()">

        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <i class="bi bi-person-workspace text-success" style="font-size: 2.5rem;"></i>
          <h5 class="card-title mt-2 fw-bold">Company</h5>
          <p class="card-text text-muted" style="font-size: 14px;">Post and manage company details.</p>
        </div>
      </div>
    </div>

  </div>
</div>
