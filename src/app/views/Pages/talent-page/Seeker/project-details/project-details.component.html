<app-talent-header></app-talent-header>

<div class="container-fluid p-5 d-flex flex-column align-items-center">

    <!-- Media Display Section -->
    <div class="media-container d-flex justify-content-center align-items-center mb-4 w-100">
        <div class="card shadow-lg border-0 p-3 rounded-4 w-75">
            <ng-container *ngIf="fileType === 'image'">
                <img *ngIf="fetchedURL" [src]="project.projectDetails.file.url"
                     class="img-fluid rounded-4 w-100"
                     style="max-height: 500px; object-fit: cover;"
                     alt="Project Image">
            </ng-container>
            <ng-container *ngIf="fileType === 'video'">
                <video *ngIf="fetchedURL" [src]="project.projectDetails.file.url"
                       class="img-fluid rounded-4 w-100"
                       style="max-height: 500px; object-fit: cover;"
                       controls></video>
            </ng-container>
        </div>
    </div>

    <!-- Project Details Section -->
    <div class="container p-4 w-75">
        <h4 class="mb-4 fw-bold text-center">{{ project.projectDetails.projectTitle }}</h4>

        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body">
                <h6 class="mb-3 fw-semibold text-primary">Project Information</h6>

                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <td class="fw-semibold">📅 Publish Date:</td>
                            <td class="text-end">{{ project.createdAt | date:'dd-MM-yyyy' }}</td>
                        </tr>
                        <tr>
                            <td class="fw-semibold">🛠 Software Used:</td>
                            <td class="text-end">{{ project.projectDetails.softwares }}</td>
                        </tr>
                        <tr>
                            <td class="fw-semibold">📌 Project Type:</td>
                            <td class="text-end">{{ project.projectDetails.projectType }}</td>
                        </tr>
                        <tr>
                            <td class="fw-semibold">🏷 Category:</td>
                            <td class="text-end">{{ project.projectDetails.tags }}</td>
                        </tr>
                        <tr>
                            <td class="fw-semibold">📝 Description:</td>
                            <td class="text-end">
                                <p [innerHTML]="project.projectDetails.projectDescription"></p>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</div>
