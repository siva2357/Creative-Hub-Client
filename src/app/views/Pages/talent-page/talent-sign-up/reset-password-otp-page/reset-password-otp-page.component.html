<div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-light" style="font-family: 'Poppins', sans-serif;">
  <div class="card text-center shadow-lg" style="max-width: 600px; width: 100%; border: 1px solid #007bff; border-radius: 15px;">
    <div class="card-body p-4">
      <div class="container pb-3 text-center">
        <img src="https://res.cloudinary.com/dpp8aspqs/image/upload/v1737024440/Logo_qboacm.svg" alt="Logo" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
      </div>
      <h4 class="text-center mb-4  poppins-bold">Verify your account to reset password</h4>
      <p class="text-center mb-4  poppins-regular">Enter 6 digit code sent to your email Id</p>
      <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()">

        <div class="otp-input-container d-flex justify-content-center gap-2 mb-3">
          <input formControlName="otp1" type="text" maxlength="1" (input)="moveFocus(0, $event)" class="otp-input text-center" />
          <input formControlName="otp2" type="text" maxlength="1" (input)="moveFocus(1, $event)" class="otp-input text-center" />
          <input formControlName="otp3" type="text" maxlength="1" (input)="moveFocus(2, $event)" class="otp-input text-center" />
          <input formControlName="otp4" type="text" maxlength="1" (input)="moveFocus(3, $event)" class="otp-input text-center" />
          <input formControlName="otp5" type="text" maxlength="1" (input)="moveFocus(4, $event)" class="otp-input text-center" />
          <input formControlName="otp6" type="text" maxlength="1" (input)="moveFocus(5, $event)" class="otp-input text-center" />
        </div>

        <div class="timer text-center ">
          <p class="text-muted" style="font-size: 14px;">{{ timer }} seconds remaining</p>
        </div>

        <div class="text-center">
            <button *ngIf="timerExpired" (click)="resendOtp()" class="btn btn-link text-primary poppins-medium">Resend OTP</button>
        </div>

        <button type="submit" [disabled]="otpForm.invalid || timerExpired" class="btn btn-outline-primary px-5 mt-2 poppins-medium">Verify OTP</button>

      </form>
    </div>
  </div>
</div>
